<!DOCTYPE html>
<html lang="em">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"
<title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group"> 
                <img src="./instagram-logo-novo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">continue como maycon.dgo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é maycon.dgo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-Dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
